<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha Segura</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Entre para a nossa comunidade!</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Uma conta, múltiplas possibilidades:</h2>
        <p>Entre para nossa comunidade e aproveite todas as vantagens e funcionalidades exclusivas</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome completo"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Insira seu melhor e-mail"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            placeholder="Crie uma senha forte"
          />
        </div>
        <p>
          Deseja uma senha super segura?
          <span id="open-generate-password">Nós te ajudamos a criar.</span>
        </p>
        <div id="generate-options" class="hide">
          <p>Personalize sua senha com as opções abaixo</p>
          <div class="form-control">
            <label for="length">Quantidade de caracteres:</label>
            <input type="text" id="length" name="length" value="10" />
          </div>
          <div class="form-control">
            <label for="letters">Letras:</label>
            <input type="checkbox" id="letters" name="letters" checked />
          </div>
          <div class="form-control">
            <label for="numbers">Números:</label>
            <input type="checkbox" id="numbers" name="numbers" checked />
          </div>
          <div class="form-control">
            <label for="symbols">Símbolos:</label>
            <input type="checkbox" id="symbols" name="symbols" checked />
          </div>
          <button id="generate-password">Gerar senha</button>
        </div>
        <div id="generated-password">
          <p>Pronto! Aqui está sua nova senha:</p>
          <h4></h4>
          <button id="copy-password">Copiar</button>
        </div>
        <div class="form-control">
          <label for="confirmpassword">Confirme sua senha</label>
          <input
            type="password"
            id="confirmpassword"
            placeholder="Confirme a senha criada"
          />
        </div>
        <input id="submit-button" type="submit" value="Vamos começar" />
      </div>
    </div>
  </body>
</html>
